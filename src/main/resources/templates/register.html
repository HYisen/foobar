<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>register</title>
    <link rel="stylesheet" href="/css/register.css" type="text/css" />
</head>

<body background="/picture/index1.jpg">
<section class="register-type">
    <h1 >Rigister</h1>
    <br>
    <br>
    <form id = "register_form">
        <p>
            <label for="username">
                Username:
            </label>
            <input type="text" id="username">
        </p>

        <p>
            <label for="password">
                Password:
            </label>
            <input type="text" id="password">
        </p>
        <p>
            <label for="confirmp">
                Confirm:
            </label>
            <input type="text" id="confirmp">
        </p>
        <p>
            <label for="nickname">
                Nickname:
            </label>
            <input type="text" id="nickname">
        </p>
        <br>
        <input type="button" value="submit" id="submit-btn" onclick="myRegister()">
        <input type="button" value="back" id="back-btn" onclick="window.location.href = 'login'">

    </form>

</section>

<script type="text/javascript"
        src="js/register.js"></script>
<script type="text/javascript"
        src="js/utility.js"></script>
</body>
</html>
